<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'BOOM');
    //console.log(`Hello I am a ${p} string!`);

    // Styled
    //console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;')

    // warning!
    console.warn('oh noooooooo');

    // Error :|
    console.error('SHITTTTT!');

    // Info
    console.info('crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(1===2, 'WRONG BUD, WRONG');
    consle.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('blaise');
    console.count('blaise');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      //table
      console.table(dogs);

  </script>
</body>
</html>
